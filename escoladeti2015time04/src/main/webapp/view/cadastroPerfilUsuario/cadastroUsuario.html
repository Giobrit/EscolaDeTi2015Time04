<html>
<head>
	<title>Cadastro Perfil de Usuario</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="css/style.css">
	<script src="js\cadastroUsuario.js" type="text/javascript"></script>
</head>
<body>
	<form action="" name="cadastroUsuario" >
		<div class="container">
			<div class="row col-md-12">
				<h2>Cadastro de Usuario</h2>
			</div>

			<div class="row">
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<h4>Login</h4>
					</div>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<div class="input-group" >
							<input type="text" class="form-control" placeholder="Nome de usuario" aria-describedby="basic-addon2" name="login" />
							  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-check" aria-hidden="true" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Nome de usuario para realizar o login"></span></span> 
						</div>
					</div>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<h4>Senha</h4>
					</div>	
				</div>
			</div>
			<div class="row" onfocusout="OnFocusOutForm (event)">
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<div class="input-group">
							<input type="password"  class="form-control" placeholder="Senha do usuario" aria-describedby="basic-addon2" name="senha" />
							  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock" aria-hidden="true" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="A senha deve conter de 6-10 caracteres"></span></span> 
						</div>
					</div>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<h4>Confirmar Senha</h4>
					</div>	
				</div>
			</div>
			<div class="row" onfocusout="OnFocusOutForm (event)">
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<div class="input-group">
							<input type="password" class="form-control" placeholder="Confirmação da senha de usuario" aria-describedby="basic-addon2" name="confirmarSenha" />
							  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock" aria-hidden="true" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="As duas senhas devem ser iguais"></span></span> 
						</div>
					</div>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<h4>Nome Completo</h4>
					</div>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Confirmação da senha de usuario" aria-describedby="basic-addon2" name="nome" />
							  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-user" aria-hidden="true" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Insira seu nome completo"></span></span> 
						</div>
					</div>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<h4>Email</h4>
					</div>	
				</div>
			</div>
			<div class="row" >
				<div class="col-md-9">
					<div class="col-md-offset-4">
						<div class="input-group">
							<input type="email" class="form-control" placeholder="Insira um E-mail valido" aria-describedby="basic-addon2" name="email" />
							  <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-envelope" aria-hidden="true" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Insira um email valido"></span></span> 
						</div>
					</div>	
				</div>
			</div>
			<div class="row">	
					<div class="col-md-9">
						<div class="col-md-offset-7 pull-right">
							<button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Cancelar as alterações">Cancelar</button>
							<button type="button" onClick="salvar()" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Salvar as alterações" >Salvar</button>
						</div>
					</div>	
				</div>	
			</div>


		</form>
	</div>	
</body>
</html>
