<form name="formPerfilAcesso" novalidate ng-init="init()" >
    <div class="formulario pull-right col-md-10 col-sm-10 col-lg-10 col-xs-10">
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Lista de Perfil de Acesso<span class="glyphicon glyphicon-th-list pull-right" aria-hidden="true"></span></h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <a href="#/PerfilAcesso/form" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Adicionar novo Perfil de Acesso   ">Adicionar Novo</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" name="nome" ng-change="listar()" placeholder="Informe o dado a ser pesquisado" class="form-control" ng-model="pesquisa" ng-maxlength="100" />                        
                        </div>	
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12">
                        <div>
                            <table class="table table-hover table-condensed table-bordered table-responsive">
                                <thead>
                                    <tr>
                                        <th ng-click="alterarOrdenacao('nome')" class="col-md-11">
                                            <i class="fa fa-circle-o" aria-hidden="true" ng-show="colunaOrdenacao !== 'nome'"></i>
                                            <i class="fa fa-arrow-circle-o-up" aria-hidden="true" ng-show="ordenacaoCrescente && colunaOrdenacao === 'nome'"></i>
                                            <i class="fa fa-arrow-circle-o-down" aria-hidden="true" ng-show="!ordenacaoCrescente && colunaOrdenacao === 'nome'"></i>
                                            Nome
                                        </th>
                                        <th class="col-md-1">Opção</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--dir-paginate="perfil in perfis | itemsPerPage: numeroItensPorPagina" total-items="totalRegistros" current-page="paginaAtual"-->
                                    <tr ng-repeat="perfil in perfisAcesso">
                                        <td>{{perfil.nome}}</td>
                                        <td>
                                            <span>
                                                <a href="#/PerfilAcesso/form/{{perfil.id}}"  type="button" class="tooltip, btn btn-warning botaoEditar" title="Editar"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                                <button ng-click="remover(perfil.id)" type="button" class="tooltip, btn btn-danger botaoEditar" title="Excluir"><i class="fa fa-trash-o fa-1x"></i></button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center">
                            <dir-pagination-controls boundary-links="true" on-page-change="alterarPagina()" template-url="view/usuario/paginacao.html"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
