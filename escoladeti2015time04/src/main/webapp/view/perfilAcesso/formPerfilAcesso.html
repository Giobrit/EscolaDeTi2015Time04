<form name="perfilDeAcesso" class="pull-right col-md-10 col-sm-10 col-lg-10 col-xs-10" novalidate ng-init="init()">
    <div class="formulario">
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Cadastro Perfil de Acesso</h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-10">
                        <div class="col-md-offset-2">
                            <h4>Nome do Perfil</h4>
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="col-md-offset-2">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="perfilDeAcesso.nome" placeholder="Nome do Perfil" />
                            </div>    
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Permissões</h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-10">
                        <div class="col-md-offset-2">
                            <h4>Itens de Acesso</h4>
                        </div>    
                    </div>    
                </div>    
                <div class="row">
                    <div class="col-md-10">
                        <div class="col-md-offset-2">
                            <div class="form-group">
                                <select class="ac-select form-control" ac-model="itemAcessoSelecionado" ac-options="ia.descricao for ia in itensAcesso" 
                                        ac-settings="{ comboMode: true, loadOnOpen: true, minWidth: '300px' }" ac-change="selecionaPeloCombo(value)"></select>
                            </div>            
                        </div>                    
                    </div>                
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-offset-2">
                            <div class="table-content">
                                <table class="table table-striped table-fixed-header tabela">
                                    <thead>
                                        <tr>
                                            <th class="col-md-1">
                                                <i class="fa fa-check fa-2x" style="opacity: 0.3" aria-hidden="true" ng-click="checkTudo()"></i>
                                            </th>
                                            <th class="col-md-4"><h4><b>Grupo</b></h4></th>
                                    <th class="col-md-7"><h4><b>Descrição</b></h4></th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="row fixed-table">
                        <div class="col-md-offset-2">
                            <div class="table-content">
                                <table class="table table-striped table-fixed-header table-bordered" id="mytable">
                                    <tbody>
                                        <tr ng-repeat="ia in itensAcesso" ng-click="seleciona(ia, !ia.check, ia.grupo)">
                                            <td class="col-md-1">
                                                <i class="fa fa-check" aria-hidden="true" ng-show="ia.check"></i>
                                                <i class="fa fa-check" style="opacity: 0.3" aria-hidden="true" ng-show="!ia.check"></i>
                                            </td>
                                            <td class="col-md-4" ng-show="ia.grupo"><b>{{ia.descricao}}</b></td>
                                            <td class="col-md-4" ng-show="!ia.grupo"> </td>
                                            <td class="col-md-7" ng-show="!ia.grupo">{{ia.descricao}}</td>
                                            <td class="col-md-7" ng-show="ia.grupo"> </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <a type="button" href="#{{nextPath}}" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Cancelar as alterações" >Cancelar</a>
                <button type="submit" ng-click="salvar()" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Salvar as alterações" >Salvar</button>
            </div>    
        </div>    
    </div>    
</form>
