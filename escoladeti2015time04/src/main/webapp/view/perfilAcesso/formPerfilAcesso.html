<form name="perfilDeAcesso" class="pull-right col-md-10 col-sm-10 col-lg-10 col-xs-10" novalidate ng-init="init()">
    <div class="formulario">
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Cadastro Perfil de Acesso</h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-10">
                        <div class="col-md-offset-2">
                            <h4>Nome do Perfil</h4>
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="col-md-offset-2">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="perfilDeAcesso.nome" placeholder="Nome do Perfil" />
                            </div>    
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Permissões</h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-10">
                        <div class="col-md-offset-2">
                            <h4>Itens de Acesso</h4>
                        </div>    
                    </div>    
                </div>    
                <div class="row">
                    <div class="col-md-10">
                        <div class="col-md-offset-2">
                            <div class="form-group">
                                <select class="ac-select form-control" ac-model="itemAcessoSelecionado" ac-options="ia.descricao for ia in itensAcesso" 
                                        ac-settings="{ comboMode: true, loadOnOpen: true, minWidth: '300px' }" ac-change="selecionaPeloCombo(value)"></select>
                            </div>            
                        </div>                    
                    </div>                
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="col-md-offset-2">
                            <div class="form-group">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="col-md-1">
                                                <i class="fa fa-check" style="opacity: 0.3" aria-hidden="true" ng-click="checkTudo()"></i>
                                            </th>
                                            <th class="col-md-5">Grupo</th>
                                            <th class="col-md-6">Descrição</th>
                                            <!--<th class="col-md-1">Ação</th>-->
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="ia in itensAcesso" ng-click="seleciona(ia, !ia.check, ia.grupo)">
                                            <td>
                                                <i class="fa fa-check" aria-hidden="true" ng-show="ia.check"></i>
                                                <i class="fa fa-check" style="opacity: 0.3" aria-hidden="true" ng-show="!ia.check"></i>
                                            </td>
                                            <td ng-show="ia.grupo">{{ia.descricao}}</td>
                                            <td ng-show="!ia.grupo"> </td>
                                            <td ng-show="!ia.grupo">{{ia.descricao}}</td>
                                            <td ng-show="ia.grupo"> </td>

                                            <!--<td><button type="button" ng-click="remover(ia)" class="btn btn-danger">Remover</button></td>-->
                                        </tr>
                                    </tbody>
                                </table>
                                <!--<strong ng-bind="waiting"></strong> <strong>{{ wait}}</strong>-->
                                <!--<br>-->
                                <!--<div class="grid" ui-grid="gridOptions" ></div>-->


                            </div>    
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <a type="button" href="#/PerfilAcesso/list" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Cancelar as alterações" >Cancelar</a>
                    <button type="submit" ng-click="salvar()" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Salvar as alterações" >Salvar</button>
                </div>    
            </div>    
        </div>    

    </div>
</form>
