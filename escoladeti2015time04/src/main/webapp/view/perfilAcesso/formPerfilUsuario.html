<form name="" novalidate ng-init="init()">
    <div class="container-fluid formulario">
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Cadastro Perfil de Usuario</h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-offset-0">
                            <h4>Nome do Usuario</h4>
                        </div>    
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-offset-0">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nome do Usuario ser vinculado" />
                            </div>    
                        </div>    
                    </div>
                </div>
                <div class="row col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading "><h4>Cadastro Perfil de Usuario</h4></div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-offset-0">
                                        <div class="form-group">
                                            <select class="form-control" id="itensAcesso">
                                                <option>Perfil 1</option>
                                                <option>Perfil 2</option>
                                                <option>Perfil 3</option>
                                                <option>Perfil 4</option>
                                                <option>Perfil 5</option>
                                            </select>
                                        </div>                       
                                    </div>                    
                                </div>                
                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-offset-0">
                                        <div class="form-group">
                                            <table class="tablel table-striped">
                                                <thead>
                                                    <tr>
                                                        <th class="col-md-10">Nome do Perfil</th>
                                                        <th class="col-md-1">Ação</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="i in itens">
                                                        <td>{{i.itemAcesso}}</td>
                                                        <td><button type="button" class="btn btn-danger">Remover</button></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>    
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="row col-md-6 teste">
                    <div class="panel panel-info">
                        <div class="panel-heading "><h4>Cadastro Perfil de Usuario</h4></div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-offset-0">
                                        <div class="form-group">
                                            <select class="form-control" id="itensAcesso">
                                                <option>Perfil 1</option>
                                                <option>Perfil 2</option>
                                                <option>Perfil 3</option>
                                                <option>Perfil 4</option>
                                                <option>Perfil 5</option>
                                            </select>
                                        </div>                       
                                    </div>                    
                                </div>                
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-offset-0">
                                        <div class="form-group">
                                            <table class="tablel table-striped">
                                                <thead>
                                                    <tr>
                                                        <th class="col-md-10">Nome do Item Avulso</th>
                                                        <th class="col-md-1">Condição</th>
                                                        <th class="col-md-1">Ação</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="i in itens">
                                                        <td>{{i.itemAcesso}}</td>
                                                        <td><button type="button" class="btn btn-danger">Remover</button></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>    
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div> 

            </div> 
            <div class="panel-info">
                <div class="teste2">
                    <a href="#/PerfilAcesso/list" type="button" class="tooltip, btn btn-danger" title="Cancelar">Cancelar</a>
                    <button type="submit" ng-click="salvar()" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Salvar as alterações" >Salvar</button>

                </div>
            </div>    
        </div>
</form>
