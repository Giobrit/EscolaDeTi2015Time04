<!DOCTYPE html>
<html ng-app="Cadastros" lang="pt">
    <head>
        <meta charset="utf-8">
        <meta content="width=300, initial-scale=1" name="viewport">
        
        <link href="../../jquery-ui/jquery-ui.min.css" rel="stylesheet">
        <link href="../../css/login.css" rel="stylesheet">
        <script src="../../js/angular.min.js"></script>
        <script src="../../js/angular-route.min.js"></script>
        <script src="../../js/start.js"></script>
        <script src="../../js/router.js"></script>
        <script src="./controllerLogin.js" type="text/javascript"></script>
        <title>Login Nacc</title>

    </head>
    <body>
        <form class="menuLogin" ng-init="init()" ng-controller="controllerLogin">
            <div class="card signin-card clearfix">
                <div id="cc_iframe_parent"></div>
                <img class="profile-img" src="../../img/logotipo.png">
                <p class="profile-name"></p>

                <label  class="hidden-label" for="Email">E-mail</label>
                <input  id="Email" name="Email" ng-model="login.loginOuEmail" type="text" placeholder=" Login ou E-mail" value="" spellcheck="false" class="">

                <label  class="hidden-label" for="Passwd">Senha</label>
                <input  id="Passwd" name="Passwd" ng-model="login.senha" type="text" placeholder=" Senha"  class="">
                <input id="signIn" name="signIn" ng-click="logar()" class="rc-button rc-button-submit" type="submit" value="Fazer login">
            </div>
        </form>
    </body>
</html>
