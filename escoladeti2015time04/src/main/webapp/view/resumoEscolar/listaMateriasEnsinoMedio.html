<form name="listMateriaEnsinoMedio" novalidate ng-init="init()" >
    <div class="formulario pull-right col-md-10 col-sm-10 col-lg-10 col-xs-10">
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Lista Matérias Ensino Médio<span class="glyphicon glyphicon-th-list pull-right" aria-hidden="true"></span></h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <a href="#/EnsinoMedio/form" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Adicionar Nova Matéria">Adicionar Novo</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-11">
                        <div class="form-group">
                            <input type="text" name="nome" ng-change="listar()" placeholder="Informe o dado a ser pesquisado" class="form-control" ng-model="pesquisa" ng-maxlength="100" />                        
                        </div>	
                    </div>
                    <div class="col-md-1">
                        <div class="pull-right">
                            <input type="number" id="itensPorPagina" name="itensPorPagina" class="form-control" ng-model="numeroItensPorPagina" min="1" max="99" data-toggle="tooltip" data-placement="bottom" data-animation="am-flip-x" title="Itens por página">
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-sm-12" style="overflow-x: auto;">
                        <div>
                            <table class="table table-hover table-condensed table-bordered table-responsive" style="white-space: nowrap;">
                                <thead>
                                    <tr>
                                        <th ng-click="alterarOrdenacao('nome')" class="col-md-11">
                                            <i class="fa fa-circle-o" aria-hidden="true" ng-show="colunaOrdenacao !== 'nome'"></i>
                                            <i class="fa fa-arrow-circle-o-up" aria-hidden="true" ng-show="ordenacaoCrescente && colunaOrdenacao === 'nome'"></i>
                                            <i class="fa fa-arrow-circle-o-down" aria-hidden="true" ng-show="!ordenacaoCrescente && colunaOrdenacao === 'nome'"></i>
                                            Nome
                                        </th>
                                        <th class="col-md-1">Opção</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="materia in materias.opcoes | itemsPerPage: numeroItensPorPagina" total-items="totalRegistros" current-page="paginaAtual">
                                        <td>{{materia.nome}}</td>
                                        <td>
                                            <span style="white-space: nowrap;">
                                                <a href="#/EnsinoMedio/form{{perfil.id}}"  type="button" class="tooltip, btn btn-warning botaoEditar" title="Editar"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                                <button ng-click="remover(perfil.id)" type="button" class="tooltip, btn btn-danger botaoEditar" title="Excluir"><i class="fa fa-times fa-1x"></i></button>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center">
                            <dir-pagination-controls boundary-links="true" on-page-change="alterarPagina()" template-url="view/usuario/paginacao.html"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
