<form name="formPreventivo" novalidate ng-init="init()" >
    <div class="container-fluid formulario" ng-init="init()">
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Lista de Preventivos<span class="glyphicon glyphicon-th-list pull-right" aria-hidden="true"></span></h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <a href="#/AtendimentoPreventivo/Motivo/form/" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Adicionar novo motivo">Adicionar Novo</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" name="nome" ng-change="listar()" placeholder="Informe o dado a ser pesquisado" class="form-control" ng-model="pesquisa" ng-maxlength="100" />                        
                        </div>	
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <table class="table table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th ng-click="alterarOrdenacao('descricao')" class="col-md-5">Descrição</th>                                        
                                        <th ng-click="alterarOrdenacao('status')" class="col-md-1">Ação</th>
                                        <th class="col-md-1">Opção</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="p in preventivos">
                                        <td>{{p.descricao}}</td>                                        
                                        <td>
                                            <button type="button" class="btn btn-success botaoAlterarStatus" ng-show="p.status === 'INATIVO'" ng-click="alterarStatus(p)">Ativar</button>
                                            <button type="button" class="btn btn-danger botaoAlterarStatus" ng-show="p.status === 'ATIVO'" ng-click="alterarStatus(p)">Inativar</button>
                                        </td>
                                        <td>
                                            <span>                                                
                                                <a href="#/atendimento/preventivo/Motivo/form/{{p.id}}" type="button" class="tooltip, btn btn-warning botaoEditar" title="Editar"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-11">
                        <div class="col-md-offset-6">
                            <nav>
                                <ul class="pagination" id="paginacao">
                                    <li>
                                        <a href="" ng-click="alterarPagina(paginaAtual - 1)" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="" ng-click="alterarPagina(paginaAtual + 1)" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</form>
