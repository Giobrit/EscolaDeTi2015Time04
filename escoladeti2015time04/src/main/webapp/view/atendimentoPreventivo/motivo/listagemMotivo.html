<form name="formPreventivo" novalidate ng-init="init()" >
    <div class="container-fluid formulario" ng-init="init()">
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Lista de Motivo<span class="glyphicon glyphicon-th-list pull-right" aria-hidden="true"></span></h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <a href="#/AtendimentoPreventivo/Motivo/form/" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Adicionar novo motivo">Adicionar Novo</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" name="nome" ng-change="listar()" placeholder="Informe o dado a ser pesquisado" class="form-control" ng-model="pesquisa" ng-maxlength="100" />                        
                        </div>	
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <table class="table table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th ng-click="alterarOrdenacao('descricao')" class="col-md-10">
                                            Descrição
                                            <i class="fa fa-angle-up pull-left" ng-show="ordenacaoCrescente && colunaOrdenacao === 'descricao'"></i>
                                            <i class="fa fa-angle-down pull-left" ng-show="!ordenacaoCrescente && colunaOrdenacao === 'descricao'"></i>
                                        </th>                                        
                                        <th ng-click="alterarOrdenacao('status')" class="col-md-1">
                                            Ação
                                            <i class="fa fa-angle-up pull-left" ng-show="ordenacaoCrescente && colunaOrdenacao === 'status'"></i>
                                            <i class="fa fa-angle-down pull-left" ng-show="!ordenacaoCrescente && colunaOrdenacao === 'status'"></i>
                                        </th>
                                        <th class="col-md-1">Opção</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="p in motivos | itemsPerPage: numeroItensPorPagina" total-items="totalRegistros" current-page="paginaAtual">
                                        <td>{{p.descricao}}</td>                                        
                                        <td>
                                            <button type="button" class="btn btn-success botaoAlterarStatus" ng-show="p.status === 'INATIVO'" ng-click="alterarStatus(p)">Ativar</button>
                                            <button type="button" class="btn btn-danger botaoAlterarStatus" ng-show="p.status === 'ATIVO'" ng-click="alterarStatus(p)">Inativar</button>
                                        </td>
                                        <td>
                                            <span>                                                
                                                <a href="#/AtendimentoPreventivo/Motivo/form/{{p.id}}" type="button" class="tooltip, btn btn-warning botaoEditar" title="Editar"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </div> 
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center">
                                <dir-pagination-controls boundary-links="true" on-page-change="alterarPagina()" template-url="view/atendimentoPreventivo/motivo/paginacao.html"></dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</form>
