<form name="formAtendimentoDeixarOCurso" novalidate ng-init="init()" >
    <div class="container-fluid formulario">
        <div class="row titulo">
            <h2>Cadastro de Atendimento</h2>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Dados Básicos<span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span></h3></div>
            <div class="panel-body">
                <div class="row form-group">
                    <div class="col-md-2">
                        <label>
                            <h4>Protocolo</h4>
                        </label>
                        <input type="text" name="protocolo" class="form-control" ng-model="atendimentoDeixarOCurso.protocolo">
                    </div>
                    <div class="col-md-3">
                        <label>
                            <h4>Data</h4>
                        </label>                        
                        <input type="date" name="data" class="form-control" ng-model="atendimentoDeixarOCurso.data" >
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Hora</h4>
                        </label>
                        <input type="time" name="hora" class="form-control" ng-model="atendimentoDeixarOCurso.hora">
                    </div>
                </div>
            </div>

            <div class="panel-heading"><h3>Dados do Aluno<span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span></h3></div>
            <div class="panel-body"> 
                <div class="row form-group">
                    <div class="col-md-2">
                        <label>
                            <h4>Ra</h4>
                        </label>
                        <input type="text" name="ra" class="form-control" ng-model="atendimentoDeixarOCurso.ra">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12" >
                        <label>
                            <h4>Aluno</h4>
                        </label>
                        <div class="form-group" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.nomeAluno.$invalid && !formAtendimentoDeixarOCurso.nomeAluno.$pristine}">
                            <input type="text" name="nomeAluno" placeholder="Informe o nome do aluno" class="form-control" ng-model="atendimentoDeixarOCurso.nomeAluno" ng-minlength="2" ng-maxlength="80" required>
                            <p ng-show="formAtendimentoDeixarOCurso.nomeAluno.$error.minlength" class="help-block">Nome no mínimo 2 caracteres.</p>
                            <p ng-show="formAtendimentoDeixarOCurso.nomeAluno.$error.maxlength" class="help-block">Nome no máximo 80 caracteres.</p>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>
                            <h4>Curso</h4>
                        </label>
                        <input type="text" name="curso" placeholder="Informe o curso do aluno" class="form-control" ng-model="atendimentoDeixarOCurso.curso">
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Centro</h4>
                        </label>
                        <input type="text" name="centro" placeholder="Informe o centro" class="form-control" ng-model="atendimentoDeixarOCurso.centro">
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Série</h4>
                        </label>
                        <div class="form-group">
                            <select class="form-control" name="serieSemestre" id="sel1"  ng-model="atendimentoDeixarOCurso.serieSemestre">                                
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Turno</h4>
                        </label>
                        <div class="form-group">
                            <select class="form-control" name="turno" id="sel1" ng-model="atendimentoDeixarOCurso.turno">
                                <option>Matutino</option>
                                <option>Noturno</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>
                            <h4>Bolsa</h4>
                        </label>
                        <input type="text" name="bolsaFinanciamento" placeholder="Informe se o aluno possui bolsa" class="form-control" ng-model="atendimentoDeixarOCurso.bolsaFinanciamento">
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Reprovações</h4>
                        </label>
                        <div class="form-group">
                            <input type="text" name="numeroReprovacoes" placeholder="Informe o número" class="form-control" ng-model="atendimentoDeixarOCurso.numeroReprovacoes">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Matriculado</h4>
                        </label>
                        <div class="form-group">
                            <select class="form-control" name="matriculado" id="sel1" ng-model="atendimentoDeixarOCurso.matriculado">
                                <option>Sim</option>
                                <option>Não</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>
                            <h4>Instituição de Transferência</h4>
                        </label>
                        <input type="text" name="transferencia" placeholder="Informe a instituição de transferência" class="form-control" ng-model="atendimentoDeixarOCurso.transferencia">
                    </div>
                    <div class="col-md-6">
                        <label>
                            <h4>Coordenador / Diretor</h4>
                        </label>
                        <div class="form-group" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.coordenadorDiretor.$invalid && !formAtendimentoDeixarOCurso.coordenadorDiretor.$pristine}">
                            <input type="text" name="coordenadorDiretor" placeholder="Informe o Coordenador / Diretor"class="form-control" ng-model="atendimentoDeixarOCurso.coordenadorDiretor" ng-minlength="2" ng-maxlength="50" required>
                            <p ng-show="formAtendimentoDeixarOCurso.coordenadorDiretor.$error.minlength" class="help-block">Nome no mínimo 2 caracteres.</p>
                            <p ng-show="formAtendimentoDeixarOCurso.coordenadorDiretor.$error.maxlength" class="help-block">Nome no máximo 50 caracteres.</p>
                        </div>                        
                    </div>
                </div>
            </div>

            <div class="panel-heading"><h3>Dados do Atendimento<span class="glyphicon glyphicon-edit pull-right" aria-hidden="true"></span></h3></div>
            <div class="panel-body"> 
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>
                            <h4>Objetivo</h4>
                        </label>
                        <div class="form-group opcao">
                            <select class="form-control" id="sel1" name="objetivo" ng-model="atendimentoDeixarOCurso.objetivo">
                                <option ng-repeat="o in objetivos">{{o.descricao}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>
                            <h4>Motivo</h4>
                        </label>
                        <div class="form-group opcao">
                            <select class="form-control" name="motivo" id="sel1" ng-model="atendimentoDeixarOCurso.motivo">
                                <option ng-repeat="m in motivos">{{m.descricao}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label>
                            <h4>Descrição resumida</h4>
                        </label>
                        <textarea class="form-control" name="descricaoPublica" rows="5" id="comment" ng-model="atendimentoDeixarOCurso.descricaoPublica"></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12">
                        <label>
                            <h4>Descrição detalhada</h4>
                        </label>
                        <textarea class="form-control" name="descricaoPrivada" rows="5" id="comment" ng-model="atendimentoDeixarOCurso.descricaoPrivada"></textarea>
                    </div>
                </div>

                <div class="row">	
                    <div class="col-md-12">
                        <div class="col-md-offset-7 pull-right">
                            <a type="button" href="#/AtendimentoDeixarOCurso/list" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Cancelar as alterações" >Cancelar</a>
                            <button type="submit" ng-click="salvar()" ng-disabled="(formAtendimentoDeixarOCurso.$invalid && !editando)" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Salvar as alterações" >Salvar</button>
                        </div>
                    </div>	
                </div>	
            </div>
        </div>      
    </div>
</form>
