<form name="formAtendimentoDeixarOCurso" class="col-md-10 col-sm-10 col-lg-10 col-xs-10 pull-right" novalidate ng-init="init()">
    <div class="formulario">
        <div class="row titulo">
            <h2>Cadastro de Atendimento</h2>
        </div>
        <div class="panel panel-info">
            <div class="panel-heading" data-toggle="collapse" data-target="#demo"><h3>Dados Básicos<span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span></h3></div>
            <div id="demo" class="panel-body collapse in">
                <div class="row form-group">
                    <div class="col-md-2">
                        <label>
                            <h4>Protocolo</h4>
                        </label>
                        <input type="text" name="protocolo" class="form-control" ng-model="atendimentoDeixarOCurso.protocolo">
                    </div>
                    <div class="col-md-3" >
                        <label>
                            <h4>Data</h4>
                        </label>
                        <div class="datepicker" date-format="dd/MM/yyyy">
                            <input type="text" class="form-control angular-datepicker-input" ng-model="dataDeixarOCurso"/>
                        </div>                        
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label>
                                <h4>Hora</h4>
                            </label>
                            <input class="form-control" size="5" ng-model="horaDeixarOCurso" bs-timepicker data-time-format="HH:mm" data-length="1" data-minute-step="1" data-arrow-behavior="picker" type="text">                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-heading"  data-toggle="collapse" data-target="#demo1"><h3>Dados do Aluno<span class="glyphicon glyphicon-user pull-right" aria-hidden="true"></span></h3></div>
            <div id="demo1" class="panel-body collapse in"> 
                <div class="row form-group">
                    <div class="col-md-2">
                        <label>
                            <h4>Ra</h4>
                        </label>
                        <input type="text" name="ra" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.ra.$invalid && !formAtendimentoDeixarOCurso.ra.$pristine}" class="form-control" ng-model="atendimentoDeixarOCurso.ra" ng-keyup="carregarAluno(atendimentoDeixarOCurso.ra)" maxlength="8" required>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-12" >
                        <label>
                            <h4>Aluno</h4>
                        </label>
                        <div class="form-group" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.nomeAluno.$invalid && !formAtendimentoDeixarOCurso.nomeAluno.$pristine}">
                            <input type="text" name="nomeAluno" placeholder="Informe o nome do aluno" class="form-control" ng-model="atendimentoDeixarOCurso.nomeAluno" disabled>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>
                            <h4>Curso</h4>
                        </label>
                        <input type="text" name="curso" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.curso.$invalid && !formAtendimentoDeixarOCurso.curso.$pristine}" placeholder="Informe o curso do aluno" class="form-control" ng-model="atendimentoDeixarOCurso.curso" required>
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Centro</h4>
                        </label>
                        <input type="text" name="centro" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.centro.$invalid && !formAtendimentoDeixarOCurso.centro.$pristine}" placeholder="Informe o centro" class="form-control" ng-model="atendimentoDeixarOCurso.centro" required>
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Série</h4>
                        </label>
                        <div class="form-group">
                            <select class="form-control" name="serieSemestre" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.serieSemestre.$invalid && !formAtendimentoDeixarOCurso.serieSemestre.$pristine}" id="sel1"  ng-model="atendimentoDeixarOCurso.serieSemestre" required> 
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Turno</h4>
                        </label>
                        <div class="form-group">
                            <select class="form-control" name="turno" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.turno.$invalid && !formAtendimentoDeixarOCurso.turno.$pristine}" id="sel1" ng-model="atendimentoDeixarOCurso.turno" required>
                                <option>Matutino</option>
                                <option>Noturno</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>
                            <h4>Bolsa</h4>
                        </label>
                        <input type="text" name="bolsaFinanciamento" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.bolsaFinanciamento.$invalid && !formAtendimentoDeixarOCurso.bolsaFinanciamento.$pristine}" placeholder="Informe se o aluno possui bolsa" class="form-control" ng-model="atendimentoDeixarOCurso.bolsaFinanciamento" required>
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Reprovações</h4>
                        </label>
                        <div class="form-group">
                            <input type="text" name="numeroReprovacoes" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.numeroReprovacoes.$invalid && !formAtendimentoDeixarOCurso.numeroReprovacoes.$pristine}" placeholder="Informe o número" class="form-control" ng-model="atendimentoDeixarOCurso.numeroReprovacoes" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label>
                            <h4>Matriculado</h4>
                        </label>
                        <div class="form-group">
                            <div class="form-group">
                             <div toggle-switch class="switch-primary" ng-model="atendimentoDeixarOCurso.matriculado"></div> 
                        </div>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label>
                            <h4>Instituição de Transferência</h4>
                        </label>
                        <input type="text" name="transferencia" placeholder="Informe a instituição de transferência" class="form-control" ng-model="atendimentoDeixarOCurso.transferencia" data-animation="am-flip-x" bs-options="transferencia for transferencia in getCamposInseridos('transferencia', $viewValue)" bs-typeahead>
                    </div>
                    <div class="col-md-6">
                        <label>
                            <h4>Coordenador / Diretor</h4>
                        </label>                        
                        <div class="form-group" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.coordenadorDiretor.$invalid && !formAtendimentoDeixarOCurso.coordenadorDiretor.$pristine}">
                            <input type="text" name="coordenadorDiretor" placeholder="Informe o Coordenador / Diretor" class="form-control" ng-model="atendimentoDeixarOCurso.coordenadorDiretor" data-animation="am-flip-x" bs-options="coordenadorDiretor  for coordenadorDiretor in getCamposInseridos('coordenadorDiretor', $viewValue)" bs-typeahead>
                            <p ng-show="formAtendimentoDeixarOCurso.coordenadorDiretor.$error.minlength" class="help-block">Nome no mínimo 2 caracteres.</p>
                            <p ng-show="formAtendimentoDeixarOCurso.coordenadorDiretor.$error.maxlength" class="help-block">Nome no máximo 50 caracteres.</p>
                        </div>                        
                    </div>
                </div>
            </div>

            <div class="panel-heading" data-toggle="collapse" data-target="#demo3"><h3>Dados do Atendimento<span class="glyphicon glyphicon-edit pull-right" aria-hidden="true"></span></h3></div>
            <div id="demo3" class="panel-body collapse in"> 
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-6">
                            <label><h4>Objetivo</h4></label>
                        </div>
                        <div class="col-md-6">
                            <label><h4>Motivo</h4></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-5">
                            <select class="form-control" id="sel1" name="objetivo" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.objetivo.$invalid && !formAtendimentoDeixarOCurso.objetivo.$pristine}" ng-change="setObjetivo(objetivoSelecionado)" ng-model="objetivoSelecionado" ng-options="o.descricao for o in objetivos" required> 
                            </select>
                        </div>
                        <div class="col-md-1">
                            <button ng-click="cadastrarOutraTela('/AtendimentoDeixarOCurso/Objetivo/form')" type="button" class="tooltip, btn btn-primary" title="Novo Objetivo"><i class="fa fa-plus-square-o fa-2x"></i></button>
                        </div>
                        <div class="col-md-5">
                            <select class="form-control" id="sel1" name="motivo" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.motivo.$invalid && !formAtendimentoDeixarOCurso.motivo.$pristine}" ng-change="setMotivo(motivoSelecionado)" ng-model="motivoSelecionado" ng-options="m.descricao for m in motivos" required>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <button ng-click="cadastrarOutraTela('/AtendimentoMotivo/form')" type="button" class="tooltip, btn btn-primary" title="Novo Motivo"><i class="fa fa-plus-square-o fa-2x"></i></button>
                        </div>    
                    </div> 
                </div>    


                <div class="row form-group">
                    <div class="col-md-12">
                        <label>
                            <h4>Descrição Pública</h4>
                        </label>
                        <textarea class="form-control" name="descricaoPublica" ng-class="{ 'has-error'  : formAtendimentoDeixarOCurso.descricaoPublica.$invalid && !formAtendimentoDeixarOCurso.descricaoPublica.$pristine}" rows="5" id="comment" ng-model="atendimentoDeixarOCurso.descricaoPublica" required></textarea>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row form-group">
                    <div class="col-md-12" data-toggle="collapse" data-target="#demo4" ng-show="exibirDescricaoPrivada()">
                        <label>
                            <h4>Descrição Privada</h4>
                        </label>
                        <!--<button type="button" class="btn btn-danger"><span class="fa fa-unlock-alt" aria-hidden="true"></span></button>-->
                        <button type="button" class="btn btn-success"><span class="fa fa-lock" aria-hidden="true"></span></button>
                    </div>
                </div>
                <textarea id="demo4" class="form-control panel-body collapse" name="descricaoPrivada" rows="5" id="comment" ng-model="atendimentoDeixarOCurso.descricaoPrivada"></textarea>
            </div>
        </div>                
    </div>        
    <div class="row">	
        <div class="col-md-12">
            <div class="col-md-offset-7 pull-right">
                <a type="button" href="#/AtendimentoDeixarOCurso/list" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Cancelar as alterações" >Cancelar</a>
                <button type="submit" ng-click="salvar()" ng-disabled="(formAtendimentoDeixarOCurso.$invalid && !editando)" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Salvar as alterações" >Salvar</button>
            </div>
        </div>	
    </div>	 
</form>
