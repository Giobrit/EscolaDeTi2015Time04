<form name="formAtendimentoDeixarOCurso" novalidate ng-init="init()" >
    <div class="container-fluid listaAtendimento formulario"  ng-init="init()">
        <div class="panel panel-info">
            <div class="panel-heading"><h3>Lista de Atendimento<span class="glyphicon glyphicon-th-list pull-right" aria-hidden="true"></span></h3></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-offset-2 pull-right">
                            <a href="#/AtendimentoDeixarOCurso/form" type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Adicionar Novo Atendimento">Adicionar Novo</a>
                        </div>
                    </div>
                </div>
                <div class="row Pesquisa">
                    <div class="col-md-11">
                        <div class="">
                            <div class="form-group">
                                <input type="text" id="buscar" name="buscar" ng-change="listar()" placeholder="Informe o dado a ser pesquisado" class="form-control" ng-model="pesquisa" ng-maxlength="100" />                        
                            </div>
                        </div>	
                    </div>       
                    <div class="col-md-1 ">
                        <div class="pull-right">
                            <button type="button" class="btn btn-warning btn-lg permissao" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="overflow-x: auto;">
                            <div class="col-md-offset-0" style="overflow-x: auto;">
                                <table class="table table-hover table-condensed table-bordered" style="width: auto; white-space: nowrap;">
                                    <thead>
                                        <tr>
                                            <th ng-repeat="c in colunas" class="col-md-4" ng-click="alterarOrdenacao(c.nome)"  ng-show="c.checked">
                                                {{c.label}}
                                                <i class="fa fa-angle-up pull-right" aria-hidden="true" ng-show="ordenacaoCrescente && colunaOrdenacao === c.nome"></i>
                                                <i class="fa fa-angle-down pull-right" aria-hidden="true" ng-show="!ordenacaoCrescente && colunaOrdenacao === c.nome"></i>
                                            </th>        
                                            <th>Opções</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr dir-paginate="a in atendimentos | itemsPerPage: numeroItensPorPagina" total-items="totalRegistros" current-page="paginaAtual">
                                            <td ng-repeat="c in colunas" ng-show="c.checked"  style="white-space:pre-wrap;">{{a[c.nome.toLowerCase()]}}</td>
                                            <td>
                                                <span>
                                                    <a href="#/AtendimentoDeixarOCurso/form/{{a.id}}" type="button" class="tooltip, btn btn-warning botaoEditar" title="Editar"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div> 
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="text-center">
                                <dir-pagination-controls boundary-links="true" on-page-change="alterarPagina()" template-url="view/atendimentoDeixarOCurso/motivo/paginacao.html"></dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</form>
<form>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Itens da tabela</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4" ng-repeat="c in colunas"  ng-click="alterarCheckbox(c)">
                            <input class="col-md-1"  type="checkbox" ng-checked="c.checked" />
                            <label>{{c.label}}</label>
                        </div>                                                                                    
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</form>
